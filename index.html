<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajax分页</title>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="box">
    <h2><span>学号</span><span>姓名</span><span>性别</span><span>分数</span></h2>
    <ul id="boxList"></ul>
    <div class="page" id="page">
        <div>FIRST</div>
        <div>PREV</div>
        <ul id="pageList"></ul>
        <div>NEXT</div>
        <div>LAST</div>
        <input type="text" value="1" id="pageInput"/>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
